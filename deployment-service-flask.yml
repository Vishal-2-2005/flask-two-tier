kind: Deployment
apiVersion: apps/v1
metadata:
  name: flask-deployment
  namespace: mydev

spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-label
  template:
    metadata:
      labels:
        app: flask-label
    spec:
      containers:
      - name: flask-container
        image: vishal200527/noraml-app:latest
        ports:
        - containerPort: 5000
        env:
        - name: DB_HOST
          value: mysql-service
        - name: DB_USER
          value: root
        - name: DB_PASSWORD
          value: root
        - name: DB_NAME
          value: hello

  
---
kind: Service
apiVersion: v1
metadata:
  name: flask-service
  namespace: mydev
spec:
  selector:
    app: flask-label
  ports:
  - protocol : TCP
    port: 81
    targetPort: 5000